<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="main.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="titleContainer">
        <h1>What's left <span>ToDo?</span></h1>
        <h3>Organize, Prioritize, Achieve: Unleash Your Productivity!</h3>
      </div>
      <div class="socials">
        <button>Log in</button><button>Sign in</button>
        <i class="fa-brands fa-twitter"></i
        ><i class="fa-brands fa-instagram"></i
        ><i class="fa-brands fa-youtube"></i>
      </div>
    </header>
    <main>
      <div class="projects">
        <div class="projectHeader">
          <h2>Projects</h2>
          <button><i class="fa-solid fa-plus"></i> Add New</button>
        </div>
        <div class="projectContainer"></div>
      </div>
      <div class="displayProject">
        <button class="clear">clear</button>
      </div>
    </main>
    <div class="overlay"></div>
  </body>
</html>
